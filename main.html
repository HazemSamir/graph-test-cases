<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="An app to generate graph problems test cases by drawing the graph">
    <meta name="keywords" content="graph algorithm test cases">
    <title>Graph Test Cases</title>

    
  </head>
  <body>
	<div id="graph" ondragover="drag_over(event)" ondrop="drop(event)">
		
	</div>
	<br>
	<label for="nodes">Number of Nodes: </label>
	<input type="number" id="nodes" min="1" max="20">
	<br>
	<input type="button" id="generate" value="Generate Graph">
  </body>


 <style>
    #graph{
    	width: 500px;
    	height: 500px;
    	border: 1px solid black;
    }
    .node
    { 
      position:  absolute;
      width: 50px; 
      height: 50px;
      cursor: move;
      border: 1px solid black;
      border-radius: 100px;
      text-align: center;
      vertical-align: middle;
      font-size: 20px;
    }
    </style>
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="main.js"></script>
